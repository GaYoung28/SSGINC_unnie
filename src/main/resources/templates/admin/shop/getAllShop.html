<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec2="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no">
    <title>모든 업체 조회</title>
    <link rel="stylesheet" href="/static/css/admin/shop/getAllShop.css">
</head>
<body>
<!-- layout.html의 content 영역에 삽입 -->
<div layout:fragment="content">
    <div class="content-container">
        <h1>모든 업체 조회</h1>
        <table>
            <thead>
            <tr>
                <th>업체명</th>
                <th>대표자</th>
                <th>카테고리</th>
                <th>주소</th>
                <th>상세보기</th>
            </tr>
            </thead>
            <tbody id="shopTableBody">
            <!-- 백엔드에서 받아온 데이터를 기반으로 행들이 동적으로 생성됩니다. -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage">이전</button>
            <span id="currentPage">1</span> / <span id="totalPages">?</span>
            <button id="nextPage">다음</button>
        </div>

        <script src="/js/admin/shop/getAllShop.js"></script>



    </div>
</div>
</body>
</html>
