<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>시술 수정</title>
    <link rel="stylesheet" href="/css/mypage/shop/procedure.css">
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="shop-container">
    <!-- 상단 메인 타이틀 -->
    <h1>시술 수정/삭제</h1>

    <!-- 단계 표시 (필요에 맞게 수정) -->
    <div class="step-indicator">
        <div class="step">
            <div class="step-circle gray"></div>
            <div class="step-label gray">업체 수정</div>
        </div>
        <div class="step">
            <div class="step-circle gray"></div>
            <div class="step-label gray">디자이너 수정</div>
        </div>
        <div class="step">
            <div class="step-circle pink"></div>
            <div class="step-label pink">시술 수정</div>
        </div>
    </div>

    <!-- 헤더 (시술 수정, 시술 추가 링크) -->
    <div class="header-row">
        <h2>시술</h2>
    </div>

    <!-- 시술 목록 (클래스명 변경) -->
    <div class="procedure-list"></div>

    <!-- 하단 버튼 -->
    <div class="button-group">
        <button class="btn-proc-save-all">완료</button>
    </div>

    <!-- 모달 (시술용) -->
    <div class="modal-overlay" id="procedureModalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>시술 수정</h2>
                <button onclick="closeProcedureModal()">×</button>
            </div>
            <form id="procedureForm">
                <!-- 시술명 -->
                <label for="procedureName"><strong>시술명</strong> <span class="required">*</span></label>
                <input type="text" id="procedureName" name="procedureName" required/>

                <!-- 시술 가격 -->
                <label for="procedurePrice"><strong>시술 가격</strong> <span class="required">*</span></label>
                <input type="text" id="procedurePrice" name="procedurePrice" required/>

                <!-- 업로드 사진 -->
                <label><strong>시술 사진 등록</strong> <span class="required">*</span></label>
                <div class="upload-area">
                    <label for="procedureFileInput" class="upload-icon">
                        <img id="procedurePreviewImage" src="/img/shop/camera.png" alt="Upload" style="width: 20px; height: 20px; object-fit: contain;"/>
                    </label>
                    <input type="file" id="procedureFileInput" accept="image/*" style="display: none;">
                </div>

                <!-- 모달 하단 버튼들 -->
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeProcedureModal()">취소</button>
                    <button type="submit" class="btn-proc-save">추가</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script src="/js/mypage/shop/procedure.js"></script>>
</body>
</html>
