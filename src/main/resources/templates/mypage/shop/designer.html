<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>디자이너 수정</title>
    <link rel="stylesheet" href="/css/mypage/shop/designer.css">
</head>
<body>

<div class="container" layout:fragment="content">

    <div class="shop-container">    <!-- 상단 메인 타이틀 -->
    <h1>디자이너 수정/삭제</h1>

    <!-- 단계 표시 (현재 단계만 핑크, 나머지는 회색 등으로 필요에 맞게 수정) -->
    <div class="step-indicator">

        <div class="step">
            <div class="step-circle gray"></div>
            <div class="step-label gray">업체 수정</div>
        </div>
        <div class="step">
            <div class="step-circle pink"></div>
            <div class="step-label pink">디자이너 수정</div>
        </div>
        <div class="step">
            <div class="step-circle gray"></div>
            <div class="step-label gray">시술 등록</div>
        </div>
    </div>

    <!-- 헤더 (디자이너 수정, 디자이너 추가 링크) -->
    <div class="header-row">
        <h2>디자이너</h2>
    </div>

    <!-- 디자이너 목록 -->
    <div class="designer-list"></div>

    <!-- 하단 버튼 (필요 시 수정/저장 등으로 변경) -->
    <div class="button-group">
        <button class="btn-save-all">완료</button>
    </div>

    <!-- 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>디자이너 수정</h2>
                <button onclick="closeModal()">×</button>
            </div>
            <form id="designerForm">
                <!-- 디자이너명 -->
                <label for="designerName"><strong>디자이너명</strong> <span class="required">*</span></label>
                <input type="text" id="designerName" name="designerName" required/>

                <!-- 디자이너 소개 -->
                <label for="designerIntro"><strong>디자이너 소개</strong> <span class="required">*</span></label>
                <textarea id="designerIntro" name="designerIntro" rows="4" placeholder="100자 이상 작성해주세요" required></textarea>

                <!-- 업로드 사진 -->
                <label><strong>디자이너 사진 등록</strong> <span class="required">*</span></label>
                <div class="upload-area">
                    <label for="fileInput" class="upload-icon">
                        <img id="previewImage" src="/img/shop/camera.png" alt="Upload"
                             style="width: 20px; height: 20px; object-fit: contain;"/>
                    </label>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <!-- 모달 하단 버튼들 -->
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn-save">추가</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
<script src="/js/mypage/shop/designer.js"></script>
</div>
</div>

</body>
</html>
