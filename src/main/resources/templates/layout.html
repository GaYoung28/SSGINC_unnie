<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec2="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no">
    <title>언니어때</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<!-- 전체 페이지 래퍼 -->
<div class="wrapper">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- 상단 로고 & 프로필 -->
            <div class="header-top">
                <div class="logo">
                    <img src="/static/img/logo.png" alt="언니어때 로고">
                </div>
                <div class="profile">
                    <img src="/static/img/profile.png" alt="프로필 이미지">
                </div>
            </div>

            <!-- 하단 네비게이션 -->
            <nav class="header-bottom">
                <ul class="nav">
                    <li class="active"><a href="#">홈</a></li>
                    <li><a href="#">내주변</a></li>
                    <li><a href="#">커뮤니티</a></li>
                    <li><a href="#">마이</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- Main -->
    <div class="container" layout:fragment="content">
        <!-- 여기에 코드 구현 -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">

            <!-- 로고 -->
            <div class="footer-logo">
                <img src="/static/img/logo.png" alt="언니어때 로고">
            </div>

            <!-- Team -->
            <div class="footer-content">
                <div class="team-section">
                    <h3 class="title">Team</h3>
                    <div class="team-list">
                        <div class="team-item">민소원</div>
                        <div class="team-item">이가영</div>
                        <div class="team-item">이상우</div>
                        <div class="team-item">김동현</div>
                    </div>
                </div>
            </div>

            <!-- Service Center -->
            <div class="footer-content">
                <div class="service-section">
                    <h3 class="title">Service Center</h3>
                    <p>전화번호: 1111 - 1111</p>
                    <p>운영시간: 평일 10:00 - 18:00 (토·일, 공휴일 휴무)</p>
                    <p>점심시간: 평일 13:00 - 14:00</p>
                </div>
            </div>

            <!-- 신규 입점 문의 버튼 -->
            <div class="inquiry-container">
                <a href="#" class="inquiry-link">신규 입점 문의</a>
            </div>

            <!-- 하단 회사 정보 -->
            <div class="footer-bottom">
                <p>언니 주식회사 · 대표 민소원 · 사업자등록번호: 111-11-11111</p>
                <p>사업장 소재지: 서울시 강남구 테헤란로 14길 6 3층 | 강의장</p>
            </div>
        </div>
    </footer>

</div>

</body>
</html>
