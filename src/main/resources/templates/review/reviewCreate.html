<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Review Test</title>
    <link rel="stylesheet" href="/static/css/review/reviewCreate.css">
</head>
<body>
<div class="container" layout:fragment="content">
    <main class="main">
        <!-- 로그인하지 않은 경우 -->
        <div class="login-prompt" sec:authorize="!isAuthenticated()">
            <p>리뷰를 작성하려면 로그인이 필요합니다!</p>
            <a href="/member/login" class="login-button">로그인 하러가기</a>
        </div>
        <div class="review-form-container" sec:authorize="isAuthenticated()">
            <h2 class="review-title">리뷰 작성</h2>
            <form id="reviewForm">
                <!-- receiptId는 URL 쿼리에서 자동 설정되며, 화면에 표시하지 않음 -->
                <input type="hidden" id="reviewReceiptId" name="reviewReceiptId">

                <!-- 파일 업로드 영역 -->
                <div class="form-group">
                    <label for="file" class="form-label">리뷰 이미지 업로드</label>
                    <input type="file" id="file" name="file" class="form-control" accept="image/*">
                </div>

                <!-- 별점 평점 영역 -->
                <div class="form-group">
                    <div class="star-rating" id="starRating">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <!-- 선택된 별점 값을 저장할 hidden input -->
                    <input type="hidden" id="reviewRate" name="reviewRate" required>
                </div>

                <!-- 리뷰 내용 영역 -->
                <div class="form-group">
                    <label for="reviewContent" class="form-label">리뷰 내용</label>
                    <textarea id="reviewContent" name="reviewContent" class="form-control" placeholder="리뷰 내용을 작성해주세요." required></textarea>
                </div>

                <!-- 키워드 선택 영역 -->
                <div class="form-group">
                    <label class="form-label">키워드 선택</label>
                    <div class="keyword-group">
                        <input type="checkbox" id="keyword1" name="keyword" value="1">
                        <label for="keyword1">친절함</label>

                        <input type="checkbox" id="keyword2" name="keyword" value="2">
                        <label for="keyword2">깔끔함</label>

                        <input type="checkbox" id="keyword3" name="keyword" value="3">
                        <label for="keyword3">만족도 높음</label>

                        <input type="checkbox" id="keyword4" name="keyword" value="4">
                        <label for="keyword4">가격이 합리적</label>

                        <input type="checkbox" id="keyword5" name="keyword" value="5">
                        <label for="keyword5">재방문 의사</label>
                    </div>
                </div>

                <button type="button" id="submitReview" class="btn-submit">리뷰 제출</button>
            </form>
        </div>
    </main>

    <div layout:fragment="scripts">
        <script src="/js/review/reviewCreate.js"></script>
    </div>
</div>
</body>


</html>
